<!-- Loading Bar -->
<ngx-loading-bar [color]="'#FC861E'" [includeSpinner]="false"></ngx-loading-bar>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightskyblue;">
  <div class="container-fluid">
    <!-- Brand Title -->
    <a id="nav" class="navbar-brand" routerLink="">
      <h2 style="color: white;">Instablog</h2>
    </a>
    <!-- Log In -->
    <div *ngIf="!logedIn">
      <a id="nav" class="nav-link active" [routerLink]="['login']" routerLinkActive="active">
        <h5 style="color: white;">Log In</h5>
      </a>  
    </div>
    <div *ngIf="logedIn">
      <a id="nav" class="nav-link active" (click)="logout()" routerLinkActive="active">
        <h5 style="color: white;">Log Out</h5>
      </a>  
    </div>
  </div>
</nav>

<!-- Main Body -->
<router-outlet></router-outlet>

<!-- Footer -->
<footer class="mt-3">
  <p class="text-center" style="color: lightgrey;">&copy; 2021 Instablog</p>
</footer>
