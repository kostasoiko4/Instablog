<!-- Main Body Content -->
<div>
    
  <!-- Opening Image -->
  <img src="https://www.state.gov/wp-content/uploads/2019/06/shutterstock_646922527-2560x852.jpg" width="100%">

  <!-- Page Caption -->
  <h1 id="caption" class="text-center">Top Dubai Landmarks</h1>

  <!-- Landmark List Items -->
  <div id="cardList" *ngFor="let d of landmarksDisplay" class="row-lg-3 container-fluid">
    <div id="card" class="card mb-3" [ngStyle]="{'box-shadow': '0px 0px 6px rgba(0, 0, 0, 0.3)'}">
      <div class="row g-0">
        <div class="col-md-4">
          <!-- Landmark Image -->
          <img
            id="img"
            src="{{d.photo_thumb.url}}" 
            width="100%" 
            class="img-fluid rounded" 
            alt="{{d.title}}"
            data-bs-toggle="modal" 
            data-bs-target="#imgModal"
            (click)="changeImgUrl(d.photo.url)"
          >
        </div>

        <div class="col-md-8">
          <div class="card-body">
            <!-- Landmark Title -->
            <div class="row g-0">
              <div class="col-md-8">
                <span id="title" routerLink="article" (click)="changeLandmarkId(d.objectId)">
                  <h3 class="card-title">{{d.title}}</h3>
                </span>
              </div>
              <!-- Edit Button -->
              <div class="col-md-4">
                <button 
                  id="edit-btn" 
                  *ngIf="logedIn" 
                  class="btn btn-primary rounded-pill"
                  routerLink="editArticle"
                  (click)="changeLandmarkId(d.objectId)"
                >Edit</button>
              </div>
            </div>
            <!-- Landmark Info -->
            <p class="card-text">{{d.short_info}}</p>
          </div>
        </div>
      </div>
    </div> 
  </div>

  <!-- Image Modal -->
  <div id="imgModal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">    
      <img
        [src]="modalImg" 
        class="img-fluid rounded"
        [ngStyle]="{'box-shadow': '0px 0px 6px rgba(0, 0, 0, 0.3)'}"
      >
    </div>
  </div>
</div>
